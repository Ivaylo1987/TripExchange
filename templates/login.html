<div class="row">
    <div class="col-md-3"></div>

    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" name="registrationForm" role="form">
                <legend>Login</legend>

                <div class="form-group">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" placeholder="Email" ng-model="loginData.userName"  autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" >
                    </div>
                </div>

                <button class="btn btn-primary btn-info btn-block" type="submit" data-ng-click="login(loginData)">Login</button>
            </form>
            <hr/>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>

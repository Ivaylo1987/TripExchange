<div class="row">
    <div class="col-md-3"></div>

    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" name="createTripForm" role="form">
                <legend>Create a New Trip</legend>

                <div class="form-group">
                    <label class="col-md-3 control-label">From</label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="trip.from">
                            <option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">To</label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="trip.to">
                            <option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Available Seats</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" placeholder="Available seats" ng-model="trip.availableSeats">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Date</label>
                    <div class="col-md-9">
                        <input type="date" class="form-control" placeholder="Date" ng-model="trip.departureTime">
                    </div>
                </div>

                <button class="btn btn-info btn-block" type="submit" ng-click="createTrip()">Create</button>
            </form>
            <hr/>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>

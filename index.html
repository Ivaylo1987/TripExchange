﻿<!DOCTYPE html>
<html data-ng-app="appMain">
<head>
    <title>Trip Exchange</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="content/css/toastr.css" rel="stylesheet">
    <link href="content/css/app.css" rel="stylesheet"/>

</head>
<body data-ng-controller="MainPageController" ng-cloak>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Car Pooling</a>
            <ul class="nav navbar-nav">
                <li><a href="#/trips">Trips</a></li>
                <li><a href="#/drivers">Drivers</a></li>
                <li ng-show="userData.isAuth"><a href="#/trips/create">Create Trip</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-show="userData.isAuth"><a href="#">Welcome {{userData.userName}}</a></li>
                <li data-ng-show="userData.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                <li data-ng-show="!userData.isAuth"><a href="#/login">Login</a></li>
                <li data-ng-show="!userData.isAuth"><a href="#/signup">Sign Up</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div data-ng-view>
    </div>
</div>

<hr/>

<div id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted text-center">
                    Made By <a href="{{authorLink}}">{{author}}</a> | Powered By {{poweredBy}}
                </p>
            </div>
        </div>
    </div>
</div>

<!-- 3rd party libraries -->
<script src="libs/jquery.min.js"></script>
<script src="libs/toastr/toastr.min.js"></script>
<script src="libs/angularJs/angular.js"></script>
<script src="libs/angularJs/angular-route.js"></script>
<script src="libs/angular-local-storage.min.js"></script>

<!-- Load app main script -->
<script src="appMain.js"></script>

<!-- Load Directives -->
<script src="directives/tripList.js"></script>
<script src="directives/driversList.js"></script>

<!-- Load Filters -->
<script src="filters/isMine.js"></script>

<!-- Load services -->
<script src="services/authentication/interceptorService.js"></script>
<script src="services/authentication/accountService.js"></script>
<script src="services/notifier.js"></script>
<script src="services/resources/httQ.js"></script>

<!-- Load controllers -->
<script src="controllers/common/MainPageController.js"></script>
<script src="controllers/common/TripsController.js"></script>
<script src="controllers/common/HomeController.js"></script>
<script src="controllers/common/DriversController.js"></script>
<script src="controllers/common/CreateTripController.js"></script>

<script src="controllers/authentication/LoginController.js"></script>
<script src="controllers/authentication/SignUpController.js"></script>

</body>
</html>
